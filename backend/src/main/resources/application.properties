quarkus.datasource.url = jdbc:postgresql://localhost:5432/postgres
quarkus.datasource.driver = org.postgresql.Driver
quarkus.datasource.username = postgres
quarkus.datasource.password = postgres

# Configure the Kafka sink (we write to it)
mp.messaging.outgoing.results.connector=smallrye-kafka
mp.messaging.outgoing.results.topic=results
mp.messaging.outgoing.results.value.serializer=org.apache.kafka.common.serialization.IntegerSerializer

# Configure the Kafka source (we read from it)
mp.messaging.incoming.results.connector=smallrye-kafka
mp.messaging.incoming.results.value.deserializer=org.apache.kafka.common.serialization.IntegerDeserializer
